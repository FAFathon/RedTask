<!DOCTYPE html>
<html>
    
    <head>
        <title>Tribushitask</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
        <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <style>
            body
            {
                background-color:white;
            }
            body.margin
            {
                margin:1px;
            }
            a:link {text-decoration:none;color:gray;}
            a:visited {text-decoration:none;}
            a:hover {text-decoration:none;}
            a:active {text-decoration:none;}
        </style>
    </head>
    
    <body>
        <div class="span4" style="background-color:rgb(244,244,244); padding-left:10px; padding-right:10px">
            <div class="row-fluid">
                <div class="span12" style="margin-top:5px;">
                    <div class="span8">
                        <label class="checkbox">
                            <input type="checkbox"> Task name
                        </label>
                    </div>
                    <div class="span3 offset1">
                        <a href="#"><i class="icon-star-empty"></i></a>
                        <a href="#"><i class="icon-star-empty"></i></a>
                        <a href="#"><i class="icon-star-empty"></i></a>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        
                        <div class="form-actions">
                            <label class="span3" style="text-align:center">Deadline</label>
                            <br><br>                            
                            <div class="span1">
                                <i class="icon-calendar" ></i>
                            </div>
                            <div class="controls">
                                <input name="day" class="span2" type="text" placeholder="dd">
                                <input name="month" class="span2" type="text" placeholder="mm">
                                <input name="year" class="span3" type="text" placeholder="yyyy">
                            </div>
                            <button name="dSubmit" type="submit" class="btn btn-primary">Save</button>
                            <button name="dCancel" type="button" class="btn">Cancel</button>
                        </div>  
                    </div>
                </div>
                 <div class="row-fluid">
                    <div class="span12">
                        <div class="form-actions">
                            <label class="span5" style="text-align:center">Estimated Time</label>
                            <br><br> 
                            <div class="span1">
                                <i class="icon-time" ></i>
                            </div>
                                <div class="controls">
                                    <input class="span2" type="text" placeholder="hh">
                                    <input class="span2" type="text" placeholder="mm">
                                    <input class="span2" type="text" placeholder="ss">
                                </div>
                            <button name="hSubmit" type="submit" class="btn btn-primary">Save</button>
                            <button name="hCancel" type="button" class="btn">Cancel</button>
                        </div>  
                    </div>
                </div>
                <label>Progress</label>
                <div class="progress">
                    <div name="statusBar" class="bar bar-success" style="width: 35%;"></div>
                </div>
                <div class="span12 input-append">
                    <input name="lable" class="span9" id="appendedInputButton" type="text" placeholder="label">
                    <button name="lableBtn" class="btn" type="button">Add!</button>
                </div>
            </div> 
        </div>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
