<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DDN jQuery Countdown</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
	<link rel="stylesheet" type="text/css" href="bootstrap\css\bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap\css\bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap\css\bootstrap-responsive.css">
	<link rel="stylesheet" type="text/css" href="bootstrap\css\bootstrap-responsive.min.css">
	<link href='http://fonts.googleapis.com/css?family=Gilda+Display' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="row" style='margin-top:20px;'>
		<div class="countbox text-center muted span4 offset2 '"></div>
		<div class="span1 "style="font-size:45px;font-family:'Gilda Display',Serif;">FROM</div>
		<div id="countbox2" class="offset1 muted span2" style='font-size:45px;'></div>
	</div>
	<div class="form-actions">
	    <div class="container-fluid">
		    <button class="btn btn-large btn-primary span3 offset2"><i class="icon-backward"></i>Back</button>
		    <button class="btn btn-large btn-danger span3"><i class=" icon-ok-sign"></i>Finish</button>
		    <button class="btn btn-large btn-primary span3">End<i class="icon-forward"></i></button>
		</div>
	</div>

	<div class="container-fluid">

	    <div class="hero-unit">
		    <h1 class="text-center" style="font-family:'Gilda Display',Serif;">Time left </h1>
		    <h2 class="text-center text-error">
    			<div class="countbox" class="text-center muted" style='margin-top:20px;'></div>
    		</h2>
    	</div>
    </div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
<script type="text/javascript">
$(document).ready(function()
{
    var min= 0.1;
    var secs=min*60;
    var amount=secs*1000;
    var total=""+min+"min";
    $('#countbox2').html(total);
    function countProcess()
    {
        if(amount <= 0)
        {
            output = "<div id =\"pop\" class=\"Modal hide fade\">"+
            "<div class=\"modal-header\">"+
            "<button type=\"button\" class=\"close\" data-dismiss=\"modal\" aria-hidden=\"true\">&times;</button>"+
            "<h3>Modal header</h3>"+
            "</div>"+
            "<div class=\"modal-body\">"+
            "<p>One fine bodyâ€¦</p>"+
            "</div>"+
            "<div class=\"modal-footer\">"+
            "<a href=\"#\" class=\"btn\">Close</a>"+
            "<a href=\"#\" class=\"btn btn-primary\">Save changes</a>"+
            "</div>"+
            "</div>";
            $('.countbox').html(output+"0");
            $("#pop").modal('show') 
        }
        else
        {
            var days=0; var hours=0; mins=0; secs=0; output="";
            amount -=1000;
            output="<div id='hours' style='font-size:45px;display:inline;'>" + Math.floor(amount/1000/60/60) +"<div id='hours_text' style='display:inline;'></div></div>h" + "<div id='mins' style='font-size:45px;display:inline;'>:" + Math.floor(amount/1000/60) +"<div id='mins_text' style='display:inline;'></div></div>min" + "<div id='secs' style='font-size:45px;display:inline;'>:" + eval(Math.floor(amount/1000) - Math.floor(amount/1000/60)*60) +"<div id='secs_text' style='display:inline;'></div></div>s" ;
            $('.countbox').html(output);
            setTimeout(function(){countProcess();}, 1000);
        }
    }
    countProcess()
}
);
</script>
</body>
</html>
